<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulando</title>

    <style>
        .estilo1{
            background: #FF0000;
            color: #FFF;
        }
        .estilo2{
            width: 400px;
            heigth: 50px;
            background: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #FFFFFF;
            padding: 25px;
        }

    </style>

    <script>
        function modificarClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>
</head>
<body style="text-align: center">
    <div id="mensagem" class="estilo1">
        Modificando a classe do elemento
        <hr>
        <button type="button" onclick="modificarClasse()">Aplicar classe</button>
    </div>

</body>
</html>
