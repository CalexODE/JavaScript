<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script>
            function distribui(){
                //Recuperando o valor
                var caracter = document.getElementById("entrada").value

                //Limpar o input
                document.getElementById("entrada").value = ''

                caracter.trim()

                switch(caracter){
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':

                        document.getElementById('apenas_numeros').value += caracter
                        break;
                    default:
                        document.getElementById('apenas_letras').value += caracter

                }

            }
        </script>

    </head>
    <body>

        <input
                type="text"
                placeholder="Digite um caracter"
                onkeyup="distribui()"
                id="entrada">


        <hr/>

        <span>Letras:</span>
        <input type="text" disabled="disabled" id="apenas_letras">

        <span>NÃºmeros:</span>
        <input type="text" disabled="disabled" id="apenas_numeros">
    </body>
</html>
