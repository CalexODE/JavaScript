<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        var janela

        function abrirPopUp() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=300, height=300')
        }

        function fecharPopUp() {
            janela.close()
        }

    </script>
</head>

<body>

    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir</button>

</body>

</html>
