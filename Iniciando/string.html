<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
    <script>

        var nome = 'Alexandre Andrade'

        //propriedade length
        document.write(nome.charAt(4))
        document.write('<br/>')
        document.write(nome.indexOf('a'))
        document.write('<br/>')
        document.write(nome.replace('Andrade', 'Alves'))
        document.write('<br/>')
        document.write(nome.substr(10))
        document.write('<br/>')
        document.write(nome.toUpperCase())
        document.write('<br/>')
        document.write(nome.toLowerCase())
    </script>
</head>
<body>

</body>
</html>
