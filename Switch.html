<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Praticando</title>
    <script>
        var num = parseInt(prompt("1 ou 2"))
        switch (num){
            case 1:
                document.write("Case 1")
                break
            case 2:
                document.write("Case 2")
                break
            default:
                document.write("Fora do esperado")
        }
    </script>
</head>
<body>

</body>
</html>
