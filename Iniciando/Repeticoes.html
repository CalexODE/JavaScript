<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estruturas de Repetições</title>

    <script>
        var x = 1
        while(x <= 10)
        {
            document.write(x + "<br />")

            if(x === 4)
            {
                break
            }

            x++
        }

        document.write("<br /> <hr>")

        do {
            document.write(x + "<br />")
            x--
        }while(x >= 1)

        document.write("<br/> <hr>")

        for (var y = 1; y <= 10; y++)
        {
            document.write(y + "<br />")
        }

    </script>



</head>
<body>

</body>
</html>
