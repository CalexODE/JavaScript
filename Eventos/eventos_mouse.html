<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos Mouse</title>
    <script>

        function acao1() {
            alert('Tirei o mouse da div')
        }
        function acao2() {
            alert('Cliquei a div')
        }
    </script>
</head>
<body>
    <div onmouseout="acao1()" onclick="acao2()" style="background-color: #ccc; height: 150px; width: 150px">

    </div>

</body>
</html>
