<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script>
            function modificarEstilo(cor, l, a) {
                document.getElementById('quadrado').style.background = cor
                document.getElementById('quadrado').style.width = l
                document.getElementById('quadrado').style.height = a
            }
        </script>
    </head>
    <body>

        <h3>Altere a cor</h3>

        <button type="button" onclick="modificarEstilo('#FF0000', '200px', '100px')">Red</button>
        <button type="button" onclick="modificarEstilo('#00FF00', '100px', '200px')">Green</button>
        <button type="button" onclick="modificarEstilo('#0000FF', '100px', '100px')">Blue</button>

        <hr/>
        <div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px">

        </div>
    </body>
</html>
